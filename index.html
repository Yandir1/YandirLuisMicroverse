<!DOCTYPE html>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">surver form yandir y luis</h1>
    <p id="description"> es esta para microverse</p>

    <form id="survey-form" action="">

      <label id="name-label" for="name">Ingresa tu nombre</label>
      <input type="text" id="name" placeholder="Ingresa tu nombre" required>

      <label id="email-label" for="email">Ingresa tu mail</label>
      <input type="email" id ="email" pattern=".+@hotmail.com" placeholder="@hotmail.com" required>

      <label id="number-label" for="number">Ingresa tu edad:</label>
      <input type="number" id="number" min="18" max="99" placeholder="Ingresa tu edad">

      <label for="dropdown">Selecciona tu trabajo</label>
      <select id="dropdown">
        <option>Empresario</option>
        <option>Maestro</option>
        <option>Estudiante</option>
      </select>


      <label id="email-label" for="radio11">seleciona completamente</label>
      <input value="completamente" type="radio" name="grupo1" id="radio11">

      <label id="email-label" for="radio12">seleciona quizas</label>
      <input value="quizas" type="radio" name="grupo1" id="radio12">




      <label for="ck1">completamente</label>
      <input value="completamente" type="checkbox" id="ck1" >

      <label for="ck2">quizas</label>
      <input value="quizas" type="checkbox" id="ck2" >

      <label  for="ck3">poco</label>
      <input value="poco" type="checkbox" id="ck3" >

      <label  for="ck4">mucho</label>
      <input value="mucho" type="checkbox" id="ck4">

<textarea name="coments" id="coments" cols="20" rows="20"></textarea>

    <button id="submit">registro</button>

    </form>
